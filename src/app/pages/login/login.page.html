<ion-header>
  <ion-toolbar color="primary">
    <ion-title>SafeHer</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-card>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create your account!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input type="text" placeholder="Name" formControlName="Name" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="email" placeholder="your@email.com" formControlName="Email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="number" placeholder="Contact Number" formControlName="phoneNumber" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="number" placeholder="Aaadhar Unique Number" formControlName="Anumber" required></ion-input>
            </ion-item>
          
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="registerForm.invalid" expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-card>
</ion-content>
