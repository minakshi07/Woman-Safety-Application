<ion-header>
  <ion-toolbar color="primary">
    <ion-title>SafeHer</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-card>

  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create your account!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="name" type="text" placeholder="Name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="number" type="number" placeholder="Contact Number" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="anumber" type="number" placeholder="Aaadhar Unique Number" ngModel required></ion-input>
            </ion-item>
          
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" (click)="register()" expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-card>
</ion-content>
