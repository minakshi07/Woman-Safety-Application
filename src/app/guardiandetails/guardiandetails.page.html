
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Enter Guardian details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="guardianForm" (ngSubmit)="OnSubmit()">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Add emergency contact details</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input type="text" placeholder="Name" formControlName="Name" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="your@email.com" formControlName="Email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Contact Number" formControlName="PhoneNumber" required></ion-input>
            </ion-item>  
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="guardianForm.invalid" routerLink="/menu/first" expand="block">Add Contacts</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
    
</ion-content>
