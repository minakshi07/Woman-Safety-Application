
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Enter Guardian details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form  #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Add 1 emergency contact details</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="name" type="text" placeholder="Name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="number" type="number" placeholder="Contact Number" ngModel required></ion-input>
            </ion-item>  
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" routerLink="/menu/first" expand="block">Add Contacts</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
    
</ion-content>
